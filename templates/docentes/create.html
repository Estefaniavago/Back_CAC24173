{% include 'header.html' %}

<div class="container">
    <h2 class="my-4">Ingresar Maestro</h2>

    {% with messages= get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form id="maestroForm" method="post" action="/store" enctype="multipart/form-data">
        <div class="card mb-4">
            <div class="card-header">
                Ingresar Maestro
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del maestro</h5>
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre" required>
                </div>
                <div class="form-group">
                    <label for="txtApellido">Apellido:</label>
                    <input id="txtApellido" class="form-control" type="text" name="txtApellido" required>
                </div>
                <div class="form-group">
                    <label for="txtDni">DNI:</label>
                    <input id="txtDni" class="form-control" type="text" name="txtDni" required>
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" class="form-control" type="email" name="txtCorreo">
                </div>
                <div class="form-group">
                    <label for="txtMateria">Materia:</label>
                    <input id="txtMateria" class="form-control" type="text" name="txtMateria" required>
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <input id="txtFoto" class="form-control-file" type="file" name="txtFoto">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-sm" value="Agregar">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-sm">Regresar</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% include 'footer.html' %}
